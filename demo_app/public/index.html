<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body id="wagtail">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div class="wrapper">
      <div class="nav-wrapper">
          <div class="inner">
            <nav class="nav-main">
              <ul>
              <li class="menu-item" data-explorer-menu-item>
                  <a href="#" class="icon icon-folder-open-inverse" data-explorer-start-page="1">Pages</a>
              </li>
            </ul>
            </nav>
          </div>
          <div class="explorer__wrapper" data-explorer-menu></div>
      </div>

      <div class="content-wrapper">
          <div id="root"></div>
      </div>
    </div>

    <script>
        window.wagtailConfig = {
          ADMIN_API: {
            DOCUMENTS: '#v2beta/documents/',
            IMAGES: '#v2beta/images/',
            PAGES: '/pages-stub.json',
            EXTRA_CHILDREN_PARAMETERS: '',
          },
          ADMIN_URLS: {
            PAGES: '#',
          },
          DATE_FORMATTING: {
            DATE_FORMAT: 'MMM. D, YYYY',
            SHORT_DATE_FORMAT: 'DD/MM/YYYY',
          },
          STRINGS: {
            EDIT: 'Edit',
            PAGE: 'Page',
            PAGES: 'Pages',
            LOADING: 'Loading...',
            SERVER_ERROR: 'Server Error',
            NO_RESULTS: 'No results',
            SEE_CHILDREN: 'See children',
            SEE_ALL: 'See all',
            CLOSE_EXPLORER: 'Close explorer',
          },
        };
      </script>
</body>
</html>
